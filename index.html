<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry TD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h1>Geometry TD</h1>
        <div class="header-right">
          <div class="hud">
            <div class="stat"><span>Money</span><strong id="money">0</strong></div>
            <div class="stat"><span>Lives</span><strong id="lives">0</strong></div>
            <div class="stat"><span>Wave</span><strong id="wave">0</strong></div>
          </div>
          <div id="upgrade-panel" class="panel">
            <strong>Selected Tower</strong>
            <div class="grid">
              <div><span class="label">Level</span><span id="tower-level">-</span></div>
              <div><span class="label">Damage</span><span id="tower-dmg">-</span></div>
              <div><span class="label">Rate</span><span id="tower-rate">-</span></div>
              <div><span class="label">Range</span><span id="tower-range">-</span></div>
            </div>
          </div>
          <button id="upgrade-tower" class="btn upgrade" disabled>Upgrade (Cost <span id="upgrade-cost">-</span>)</button>
        </div>
      </header>

      <div class="controls">
        <div class="tower-buttons">
          <button id="select-basic" class="btn square">Drag Basic Tower (50)</button>
        </div>
        <div class="wave-controls">
          <button id="start-wave" class="btn start">Start Wave</button>
          <label class="auto-wave"><input type="checkbox" id="auto-wave" /> Auto Wave</label>
          <span class="hint">Drag a tower from the top onto the field. Click a tower to upgrade.</span>
        </div>
      </div>

      <div class="canvas-wrap">
        <canvas id="game" width="960" height="290"></canvas>
      </div>

      

      <footer class="footer">
        <small>All shapes, all strategy. Built with HTML5 Canvas.</small>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
  </html>
